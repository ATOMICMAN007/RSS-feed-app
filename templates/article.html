{% extends 'base.html' %}

{% block content %}
  <a href="{{ entry.link }}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ entry.title }}</h5>
      <small>{{ entry.published }}</small>
    </div>
    <p class="mb-1">By: {{ entry.author }}</p>
    <small>{{ entry.summary }}</small>
  </a>
{% endblock %}
